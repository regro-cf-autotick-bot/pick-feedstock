{% set name = "pick" %}
{% set version = "2.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pick-{{ version }}.tar.gz
  sha256: 42da3e6b3603ee0b78956a40d3005b1c871190e08ab4c38bdef11a8c27588ffa

build:
  skip: true  # [py<36 or win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
    - poetry
  run:
    - dataclasses >=0.8,<0.9  # [py>=36 and py<37]
    - python
    # this would unblock the windows package
    # - windows-curses >=2.2.0,<3.0.0  # [win]

test:
  imports:
    - pick
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wong2/pick
  summary: Pick an option in the terminal with a simple GUI
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wong2
